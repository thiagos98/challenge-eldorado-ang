<mat-card>
  <mat-card-title> New Category </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Category"
        type="text"
        [(ngModel)]="category.name"
        name="name"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createCategory()" color="primary">
    To Save
  </button>

  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
