<mat-card>
  <mat-card-title> Excluir Categoria </mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Categoria"
        [value]="category.name"
        name="name"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteCategory()" color="warn">
    Delete
  </button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
